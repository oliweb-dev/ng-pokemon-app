<h2 class="center">Pok√©mons</h2>

<div class="row">
   <div *ngFor="let pokemon of pokemontList" class="col xl4 m6 s12">
      <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
         <div class="card-image">
            <img [src]="pokemon.picture" />
         </div>
         <div class="card-stacked">
            <div class="card-content">
               <p>{{ pokemon.name }}</p>
               <p>
                  <small>{{ pokemon.created | date: 'dd/MM/YYYY' }}</small>
               </p>
               <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
            </div>
         </div>
      </div>
   </div>
</div>

<a
   class="btn-floating btn-large waves-effect waves-light light-blue z-depth-3"
   style="position: fixed; bottom: 25px; right: 25px"
   routerLink="/pokemon/add"
   ><i class="material-icons">add</i>
</a>
