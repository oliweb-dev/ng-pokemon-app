<h2 class="center">Liste des pok√©mons</h2>

<div class="row">
   <div *ngFor="let pokemon of pokemontList" class="col xl4 m6 s12">
      <div class="card horizontal" pkmnBorderCard>
         <div class="card-image">
            <img [src]="pokemon.picture" />
         </div>
         <div class="card-stacked">
            <div class="card-content">
               <p>{{ pokemon.name }}</p>
               <p><small>{{ pokemon.created }}</small></p>
            </div>
         </div>
      </div>
   </div>
</div>
